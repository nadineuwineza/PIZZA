<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css/style.css">

    </head>

    <body>
   
        <div class="header">
            <h1>YOUR SWEETEST PIZZA</h1>
        </div>
        <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Your total bill is <span class="budget__title--month">%total%</span>:
                
                <div class="budget__income clearfix">
                    <div class="budget__income--text">SMALL </div>
                    <div class="right">
                      $3
                    </div>
                </div>
                
                <div class="budget__income clearfix">
                    <div class="budget__income--text">MEDIUM </div>
                    <div class="right">
                     $5
                    </div>
                </div>
                <div class="budget__income clearfix">
                    <div class="budget__income--text">LARGE</div>
                    <div class="right">
                    $7
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
        <br>
        <br>
            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        
                        <option value="small" >small</option>
                        <option value="medium" >medium</option>
                        <option value="large" selected>large</option>
                    </select>
                    <input type="number" class="add__value" placeholder="Quantity">
                    <br>
                    <select class="add__type">
                        
                        <option value="Crispy"selected >Crispy</option>
                        <option value="Stuffed" >Stuffed</option>
                        <option value="Gluten-free"> Gluten-free</option>
                    </select>
                    <input type="number" class="add__value" placeholder="Quantity">
                    <div>
                        <br>
                        <span>I want topping on my pizza.</span>
                        <input type="checkbox"></div>
                    
                    <br>
                    
                           
                  <div> <button  style="width: 150px;" class="btn btn-danger">checkout</button></div>
                   
                </div>
        </div>
    
        <script src="js/index.js"></script>
    </body>
